<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Add Category</h1>

<form method="POST" action="{{ url_for('add_category') }}" enctype="multipart/form-data">
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <div>
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="icone_Path">Male image:</label>
        <input type="file" id="icone_Path" name="icone_Path" required>
    </div>
    <div>
        <label for="icone_Path_female">Female image:</label>
        <input type="file" id="icone_Path_female" name="icone_Path_female" required>
    </div>
    <button type="submit">Add Category</button>
</form>


</body>
</html>
