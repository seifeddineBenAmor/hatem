<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add breaks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Add breaks</h1>

<form method="POST" action="{{ url_for('add_breaks') }}">
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <div>
        <label for="duration">Breaks duration :</label>
        <input type="text" id="duration" name="duration" required>
    </div>

    <div>
        <label for="vid_path">breaks Video Path:</label>
        <input type="text" id="vid_path" name="vid_path" required>
    </div>
    <button type="submit">Add breaks</button>
</form>

</body>
</html>
